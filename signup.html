<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <form class="mx-auto" style="background-color: #F0F2F5; width: 40%; height: 80%;">
        <h4 class="text-center mb-4">
            Sign up
            </h4>
            <!-- Username -->
            <div class="mb-4">
               <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="email" class="form-control rounded-pill p-2" id="exampleInputEmail1" aria-describedby="emailHelp">
                 </div>
            <!-- Password -->
            <div class="mb-4">
                 <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control rounded-pill p-2" id="exampleInputPassword1">
                   </div>
            <!-- ConfirmPassword -->
            <div class="mb-4">
                 <label for="exampleInputPassword1" class="form-label">ConfirmPassword</label>
                  <input type="password" class="form-control rounded-pill p-2" id="exampleInputconfirmPassword1">
            </div>    
            <!-- email       -->
            <div class="mb-4">
                 <label for="exampleInputemail" class="form-label">Email</label>
                  <input type="email" class="form-control rounded-pill p-2" id="exampleInputemail">
            </div> 
            <!-- Summary   -->
            <div>
                <label for="ImputSummary" class="form-label">Summary</label>
                 <input type="summary" class="form-control rounded-pill p-2" id="Summary">
            </div> 
            <!-- Image URL -->
            <div>
                <label for="exampleInputimageURL" class="form-label">ImageURL</label>
                <input type="file" class="form-control rounded-pill p-2" id="exampleInputImageURL">
            </div> 
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-4">Sign up
                  </button>
                </div>
            <div>  
                <p class="text-primary text-center mt-3">Already have any account?
                    <span><a href="./login.html">Login</a></span></p></div>    

                   
      </form>
      <div class="card-footer text-white bg-success mt-3" styles="text-align: center; padding: 2opx;">
        <p class="text-center text-ctrenter mt-3">copyright2022</p>
   </div>

</body>
</html>
